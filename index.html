<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te estoy mirando</title>
  <style>
    :root{
      --bg:#0a0b0e; --fg:#e9e9e9; --accent:#e21b1b; --muted:#9aa0a6;
    }
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family: ui-monospace,SFMono-Regular,Menlo,Consolas,"Liberation Mono",monospace;
      display:flex; align-items:center; justify-content:center;
      overflow:hidden; position:relative;
    }

    /* Fondo palpitante */
    .bg{
      position:absolute; inset:0; overflow:hidden; z-index:0;
      filter:contrast(1.1) saturate(1.05) brightness(0.6);
    }
    .bg img{
      width:110%; height:110%; object-fit:cover;
      opacity:0.35; transform:scale(1.02);
      animation:throb 1.4s ease-in-out infinite;
    }
    @keyframes throb{
      0%{ transform:scale(1.02) }
      50%{ transform:scale(1.06) }
      100%{ transform:scale(1.02) }
    }

    /* Ruido sutil */
    .noise{
      pointer-events:none; position:absolute; inset:0; opacity:.10; mix-blend-mode:screen; z-index:1;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.5"/></svg>');
      animation:grain 1.6s steps(6) infinite;
    }
    @keyframes grain{0%{transform:translate(0,0)}25%{transform:translate(-8px,6px)}50%{transform:translate(6px,-4px)}75%{transform:translate(-4px,8px)}100%{transform:translate(0,0)}}

    .wrap{ position:relative; z-index:2; text-align:center; padding:24px; width:min(920px,100%); }

    /* Mensaje con glitch */
    .msg{
      font-size:clamp(28px,7vw,80px);
      line-height:1.1; font-weight:800; color:var(--accent);
      display:inline-block; position:relative; letter-spacing:.02em;
      text-shadow:0 0 6px rgba(226,27,27,.35);
      user-select:none;
    }
    .msg::before, .msg::after{
      content:attr(data-text); position:absolute; inset:0; overflow:hidden;
    }
    .msg::before{
      color:#2ee; transform:translate(2px,0) skewX(2deg);
      mix-blend-mode:screen; opacity:.55; 
      animation:gl1 1.2s linear infinite alternate; 
      filter:contrast(1.4) saturate(1.2);
    }
    .msg::after{
      color:#f2f; transform:translate(-2px,0) skewX(-2deg);
      mix-blend-mode:screen; opacity:.5; 
      animation:gl2 1s linear infinite alternate;
      filter:contrast(1.4) saturate(1.2);
    }
    @keyframes gl1{
      0%{clip-path:inset(0 0 92% 0)} 
      20%{clip-path:inset(0 0 12% 0) translateX(-2px)} 
      50%{clip-path:inset(0 0 55% 0) translateX(3px)} 
      80%{clip-path:inset(0 0 8% 0) translateX(-3px)} 
      100%{clip-path:inset(0 0 0 0)}
    }
    @keyframes gl2{
      0%{clip-path:inset(90% 0 0 0)}
      25%{clip-path:inset(15% 0 0 0) translateX(2px)}
      50%{clip-path:inset(65% 0 0 0) translateX(-3px)}
      75%{clip-path:inset(5% 0 0 0) translateX(3px)}
      100%{clip-path:inset(0 0 0 0)}
    }

    .cursor{ display:inline-block; width:.6ch; height:1.05em; translate:0 .15em; background:var(--accent); animation:blink 1s steps(1) infinite; margin-left:.15ch; }
    @keyframes blink{50%{opacity:0}}

    .hint{ margin-top:1rem; color:var(--muted); font-size:.9rem; opacity:.75 }
    .link{ margin-top:1.25rem; display:block; color:var(--fg); text-decoration:none; opacity:.9; }

    /* Bot칩n de silencio */
    .mute{
      position:fixed; right:12px; top:12px; z-index:3;
      background:#14161c; color:#fff; border:1px solid #2a2d34; border-radius:10px;
      padding:8px 12px; font-size:.9rem; opacity:.85;
    }
  </style>
</head>
<body>
  <!-- Fondo palpitante -->
  <div class="bg"><img src="pulse.gif" alt=""></div>
  <div class="noise"></div>

  <!-- Bot칩n mute -->
  <button class="mute" id="muteBtn">游댇 sonido</button>

  <div class="wrap">
    <div id="line" class="msg" data-text="Te estoy mirando">Te estoy mirando<span class="cursor"></span></div>
    <div class="hint">Toca o haz clic</div>
    <!-- Si quieres mostrar tu link final, c치mbialo aqu칤 o d칠jalo como texto -->
    <!-- <a class="link" href="https://tu-dominio" target="_blank" rel="noopener">www.teestoymirando.live</a> -->
  </div>

  <!-- Audios -->
  <audio id="staticSound" src="static.wav" preload="auto"></audio>
  <audio id="ambient" src="ambient.wav" preload="auto" loop></audio>

  <script>
    const line   = document.getElementById('line');
    const staticS = document.getElementById('staticSound');
    const amb   = document.getElementById('ambient');
    const muteBtn = document.getElementById('muteBtn');
    const messages = ["Te estoy mirando", "A칰n te estoy mirando", "Desde adentro"];
    let i = 0, started = false, muted = false;

    function setText(t){
      line.setAttribute('data-text', t);
      line.innerHTML = t + '<span class="cursor"></span>';
    }

    async function kick(){
      // 1) Est치tica breve al toque
      try { staticS.currentTime = 0; await staticS.play(); } catch(e){}

      // 2) Primer toque: arranca psicofon칤a en loop (m칩viles requieren interacci칩n)
      if(!started){
        setTimeout(async ()=>{
          try { amb.currentTime = 0; if(!muted) await amb.play(); } catch(e){}
          started = true;
        }, 350);
      }

      // 3) Cambia el mensaje
      i = (i + 1) % messages.length;
      setTimeout(()=> setText(messages[i]), 350);
    }

    document.body.addEventListener('click', kick, {passive:true});
    document.body.addEventListener('touchstart', kick, {passive:true});

    // Bot칩n de silencio
    muteBtn.addEventListener('click', async ()=>{
      muted = !muted;
      if(muted){ amb.pause(); muteBtn.textContent = "游댆 silenciado"; }
      else { muteBtn.textContent = "游댇 sonido"; try{ await amb.play(); }catch(e){} }
    });
  </script>
</body>
</html>
